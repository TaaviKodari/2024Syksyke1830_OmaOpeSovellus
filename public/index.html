<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Oma Ope</h1>
    <div class="chat-container">
        
        <div class="chatbox" id="chatbox">
            <!-- Chatti tulee tähän-->
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" class="user-input" placeholder="Kysy jotain...">
            <button id="send-button">Lähetä</button>
        </div>
    </div>

    <h2>Kysele kokeisiin</h2>
    <h3>Syötä kuva kirjan sivusta:</h3>
    <div>
        <input id="image-input" type="file" multiple>
        <button id="send-images-button">Lähetä tiedostot</button>
    </div>

    <div class="chat-container">
        
        <div class="chatbox" id="omaopebox">
            <!-- Chatti tulee tähän-->
        </div>
        
        <div class="input-container">
            <input type="text" id="answer-input" class="user-input" placeholder="">
            <button id="send-answer-button">Lähetä</button>
        </div>
    </div>

</body>
</html>
